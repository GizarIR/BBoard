{% extends 'base.html' %}

{% block content %}
<h1>Вход на портал</h1>
<hr>
    {% if form.errors %}
        <p> {{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Войти</button>
    </form>
{% endblock %}
